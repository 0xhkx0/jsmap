name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
      
      - name: Build binaries
        run: |
          GOOS=linux GOARCH=amd64 go build -o jsmap-linux-amd64 ./cmd/jsmap
          GOOS=darwin GOARCH=amd64 go build -o jsmap-darwin-amd64 ./cmd/jsmap
          GOOS=darwin GOARCH=arm64 go build -o jsmap-darwin-arm64 ./cmd/jsmap
          GOOS=windows GOARCH=amd64 go build -o jsmap-windows-amd64.exe ./cmd/jsmap
      
      - name: Create checksums
        run: |
          sha256sum jsmap-linux-amd64 jsmap-darwin-amd64 jsmap-darwin-arm64 jsmap-windows-amd64.exe > checksums.txt
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            jsmap-linux-amd64
            jsmap-darwin-amd64
            jsmap-darwin-arm64
            jsmap-windows-amd64.exe
            checksums.txt
          body_path: RELEASE_NOTES.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
